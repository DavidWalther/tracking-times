<template
    ><div class="content">
        <div class="container-start-date">
            <span class="start-date">{displayState.startdate}</span>
            <input
                class="start-date"
                type="date"
                value={displayState.startdate}
                onchange={handleChangeStartDate}
            />
        </div>
        <div class="container-start-time">
            <span class="start-time">{displayState.starttime}</span>
            <input
                class="start-time"
                type="time"
                value={displayState.starttime}
                onchange={handleChangeStartTime}
            />
        </div>
        <div class="container-end-date">
            <span class="end-date">{endDate}</span>
            <input
                class="end-date"
                type="date"
                value={endDate}
                onchange={handleChangeEndDate}
            />
        </div>
        <div class="container-start-time">
            <span class="end-time">{endTime}</span>
            <input
                class="end-time"
                type="time"
                value={endTime}
                onchange={handleChangeEndTime}
            />
        </div>
        <div class="container-diff">
            <span class="diff">{difference}</span>
        </div>
        <div class="container-comment">
            <span class="comment">{comment}</span>
            <input
                class="comment"
                type="text"
                value={comment}
                onchange={handleChangeComment}
            />
        </div>
    </div>
</template>
