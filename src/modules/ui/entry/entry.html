<template
    ><div class="content">
        <div>
            <span class="start-date">{startDate}</span>
            <input
                class="start-date"
                type="date"
                value={startDate}
                onchange={handleChangeStartDate}
            />
        </div>
        <div>
            <span class="start-time">{startTime}</span>
            <input
                class="start-time"
                type="time"
                value={startTime}
                onchange={handleChangeStartTime}
            />
        </div>
        <div>
            <span class="end-date">{endDate}</span>
            <input
                class="end-date"
                type="date"
                value={endDate}
                onchange={handleChangeEndDate}
            />
        </div>
        <div>
            <span class="end-time">{endTime}</span>
            <input
                class="end-time"
                type="time"
                value={endTime}
                onchange={handleChangeEndTime}
            />
        </div>
        <div>
            <span class="diff">{difference}</span>
        </div>
        <div>
            <span class="comment">{comment}</span>
            <input
                class="comment"
                type="text"
                value={comment}
                onchange={handleChangeComment}
            />
        </div>
    </div>
</template>
