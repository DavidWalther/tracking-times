<template>
    <ui-modal-generic class="modal-base">
        <div slot="header"><span>{title}</span></div>
        <slot slot="body"></slot>
        <div slot="footer">
            <input
                type="button"
                class="button confirm"
                value={confirmLabel}
                onclick={handleButtonClickConfirm}
            />
            <input
                type="button"
                class="button cancel"
                value={cancelLabel}
                onclick={handleButtonClickCancel}
            />
        </div>
    </ui-modal-generic>
</template>
