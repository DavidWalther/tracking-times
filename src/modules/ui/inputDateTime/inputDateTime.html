    <input
      class="input-time"
      type="time"
      value={timeValue}
      onchange={handleChangeTime}
    />
  </template>
  <template if:false={noDate}>
    <input
      class="input-date"
      type="date"
      value={dateValue}
      onchange={handleChangeDate}
    />
  </template>
