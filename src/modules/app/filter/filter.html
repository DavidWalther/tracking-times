<template>
  <div class="content">
    <div class="filter-path">
      <select>
        <template for:each={paths} for:item="path">
          <option key={path.path} value={path.path}>{path.label}</option>
        </template>
      </select>
    </div>
    <template if:true={isFilterTypeText}>
      <div class="filter filter-text"></div>
    </template>
    <template if:true={isFilterTypeDate}>
      <div class="filter filter-date">
        <div class="filter-operator">
          <select onchange={handleChangeDateOperator}>
            <option value="greaterThanOrEqual" selected>&ge;</option>
          </select>
        </div>
      </div>
    </template>
    <div>
      <input
        type={apiAttributes.filterType}
        class="filter-value-date"
        value={filterValue}
        onchange={handleChangeInput}
      />
    </div>
  </div>
</template>
