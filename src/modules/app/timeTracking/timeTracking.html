<template>
    <div class="grid-item item1">
        <input
            class="button button-lead"
            type="button"
            label="Load"
            value="Load"
            onclick={handleLoadBtnClick}
        />
    </div>
    <div class="grid-item item2">
        <input
            class="button button-save"
            type="button"
            label="Save"
            value="Save"
            onclick={handleSaveBtnClick}
        />
    </div>
    <div class="grid-item item3">
        <input
            class="button button-clear"
            type="button"
            label="Clear"
            value="Clear"
            onclick={handleClearBtnClick}
        />
    </div>
    <div class="grid-item item4">
        <input
            class="button button-add"
            type="button"
            label="label"
            value="value"
            onclick={handleCick}
        />
    </div>
    <template for:each={entryPairs} for:item="pair">
        <div key={pair.id}>
            <span>start</span>
            <span>{pair.start}</span>
            <span>end</span>
            <span>{pair.end}</span>
        </div>
    </template>
    <div class="entries">
        <template for:each={state.entries} for:item="entry">
            <div class="entry" key={entry.id}>
                <div>start</div>
                <div>{entry.id}</div>
                <div>end</div>
                <div>{entry.id}</div>
            </div>
        </template>
    </div>
</template>
