<template>
    <input
        type="button"
        class="button button-save"
        onclick={handleClickSave}
        value="Save"
    />
    <input
        type="button"
        class="button button-load"
        onclick={handleClickLoad}
        value="Load"
    />
    <input
        type="button"
        class="button button-clear"
        onclick={handleClickClear}
        value="Clear"
    />
    <input
        type="button"
        class="button button-add"
        onclick={handleClickAdd}
        value="Add"
    />
    <div class="entries">
        <template for:each={state.entries} for:item="entry">
            <div class="entry" key={entry.id}>
                <div>start</div>
                <div>{entry.start.string.time}</div>
                <template if:true={entry.end}>
                    <div>end</div>
                    <div>{entry.end.string.time}</div>
                </template>
            </div>
        </template>
    </div>
</template>
